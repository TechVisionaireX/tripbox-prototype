databases:
  - name: tripbox-db
    databaseName: tripbox
    user: tripbox

services:
  - type: web
    name: tripbox-intelliorganizer
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: FLASK_ENV
        value: "production"
      - key: DATABASE_URL
        value: "sqlite:///tripbox.db"
      - key: JWT_SECRET_KEY
        generateValue: true 