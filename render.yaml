services:
  - type: web
    name: tripbox-intelliorganizer
    env: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: JWT_SECRET_KEY
        generateValue: true 