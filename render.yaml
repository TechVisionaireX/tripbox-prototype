services:
  - type: web
    name: tripbox-intelliorganizer
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && python minimal_app.py"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: FLASK_ENV
        value: "production"
      - key: DATABASE_URL
        value: "sqlite:///tripbox.db" 