<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    
    <div>
        <h2>Test Login</h2>
        <input type="email" id="testEmail" placeholder="Email" value="test@gmail.com">
        <input type="password" id="testPassword" placeholder="Password" value="password123">
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div>
        <h2>Stored Data</h2>
        <button onclick="showStoredData()">Show Stored Data</button>
        <button onclick="clearStoredData()">Clear Stored Data</button>
        <div id="storedData"></div>
    </div>
    
    <div>
        <h2>Test Token Validation</h2>
        <button onclick="testTokenValidation()">Test Token</button>
        <div id="tokenResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        
        async function testLogin() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    alert('Login successful! Tokens stored.');
                    showStoredData();
                } else {
                    alert('Login failed: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function showStoredData() {
            const accessToken = localStorage.getItem('access_token');
            const refreshToken = localStorage.getItem('refresh_token');
            const user = localStorage.getItem('user');
            
            document.getElementById('storedData').innerHTML = `
                <p><strong>Access Token:</strong> ${accessToken ? accessToken.substring(0, 50) + '...' : 'None'}</p>
                <p><strong>Refresh Token:</strong> ${refreshToken ? refreshToken.substring(0, 50) + '...' : 'None'}</p>
                <p><strong>User:</strong> ${user || 'None'}</p>
            `;
        }
        
        function clearStoredData() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user');
            alert('Stored data cleared!');
            showStoredData();
        }
        
        async function testTokenValidation() {
            const accessToken = localStorage.getItem('access_token');
            
            if (!accessToken) {
                document.getElementById('tokenResult').innerHTML = '<p>No access token found</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/validate-token`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('tokenResult').innerHTML = '<p style="color: green;">✅ Token is valid!</p>';
                } else {
                    document.getElementById('tokenResult').innerHTML = '<p style="color: red;">❌ Token is invalid: ' + data.error + '</p>';
                }
            } catch (error) {
                document.getElementById('tokenResult').innerHTML = '<p style="color: red;">❌ Error: ' + error.message + '</p>';
            }
        }
        
        // Show stored data on page load
        showStoredData();
    </script>
</body>
</html>
