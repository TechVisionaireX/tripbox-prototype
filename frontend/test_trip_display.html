<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Display Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        .warning { color: orange; }
        button {
            padding: 10px 15px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }
        .trip-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }
        .trip-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .trip-dates {
            color: #666;
            margin: 5px 0;
        }
        .trip-description {
            margin: 10px 0;
        }
        .trip-role {
            background: #007bff;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        .trip-role.owner {
            background: #28a745;
        }
        .trip-role.member {
            background: #ffc107;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Trip Display Test</h1>
    
    <div class="test-section">
        <h2>Authentication</h2>
        <button onclick="testLogin()">Login as Owner</button>
        <button onclick="testMemberLogin()">Login as Member</button>
        <button onclick="testLogout()">Logout</button>
        <div id="authResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Trip Loading Test</h2>
        <button onclick="testLoadTrips()">Load Trips</button>
        <button onclick="testCreateTrip()">Create Trip</button>
        <div id="tripsResult"></div>
        <div id="tripsDisplay"></div>
    </div>
    
    <div class="test-section">
        <h2>Gallery Test</h2>
        <button onclick="testLoadGallery()">Load Gallery</button>
        <button onclick="testUploadPhoto()">Upload Photo</button>
        <div id="galleryResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Expenses Test</h2>
        <button onclick="testLoadExpenses()">Load Expenses</button>
        <button onclick="testAddExpense()">Add Expense</button>
        <div id="expensesResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        let accessToken = null;
        let currentTrips = [];
        let currentGroups = [];

        async function apiCall(endpoint, options = {}) {
            const url = `${API_BASE}${endpoint}`;
            const config = {
                method: options.method || 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                ...options
            };

            if (accessToken) {
                config.headers['Authorization'] = `Bearer ${accessToken}`;
            }

            if (options.body && typeof options.body === 'object') {
                config.body = JSON.stringify(options.body);
            }

            const response = await fetch(url, config);
            
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
            }
            
            return await response.json();
        }

        async function testLogin() {
            const resultDiv = document.getElementById('authResult');
            resultDiv.innerHTML = '<span class="info">Logging in as owner...</span>';
            
            try {
                const response = await apiCall('/api/login', {
                    method: 'POST',
                    body: {
                        email: 'test@gmail.com',
                        password: 'password123'
                    }
                });
                
                accessToken = response.access_token;
                resultDiv.innerHTML = `
                    <span class="success">✅ Owner login successful!</span>
                    <pre>${JSON.stringify(response, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="error">❌ Owner login failed: ${error.message}</span>
                `;
            }
        }

        async function testMemberLogin() {
            const resultDiv = document.getElementById('authResult');
            resultDiv.innerHTML = '<span class="info">Logging in as member...</span>';
            
            try {
                const response = await apiCall('/api/login', {
                    method: 'POST',
                    body: {
                        email: 'member@gmail.com',
                        password: 'member123'
                    }
                });
                
                accessToken = response.access_token;
                resultDiv.innerHTML = `
                    <span class="success">✅ Member login successful!</span>
                    <pre>${JSON.stringify(response, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="error">❌ Member login failed: ${error.message}</span>
                `;
            }
        }

        async function testLogout() {
            accessToken = null;
            currentTrips = [];
            currentGroups = [];
            document.getElementById('authResult').innerHTML = '<span class="success">✅ Logged out</span>';
            document.getElementById('tripsResult').innerHTML = '';
            document.getElementById('tripsDisplay').innerHTML = '';
            document.getElementById('galleryResult').innerHTML = '';
            document.getElementById('expensesResult').innerHTML = '';
        }

        async function testLoadTrips() {
            const resultDiv = document.getElementById('tripsResult');
            const displayDiv = document.getElementById('tripsDisplay');
            resultDiv.innerHTML = '<span class="info">Loading trips...</span>';
            
            if (!accessToken) {
                resultDiv.innerHTML = '<span class="error">❌ Please login first</span>';
                return;
            }
            
            try {
                currentTrips = await apiCall('/api/trips');
                resultDiv.innerHTML = `
                    <span class="success">✅ Found ${currentTrips.length} trips</span>
                    <pre>${JSON.stringify(currentTrips, null, 2)}</pre>
                `;
                
                // Display trips in a card format similar to the main app
                if (currentTrips.length === 0) {
                    displayDiv.innerHTML = `
                        <div class="empty-state">
                            <h3>No trips yet</h3>
                            <p>Create your first amazing adventure!</p>
                        </div>
                    `;
                } else {
                    displayDiv.innerHTML = currentTrips.map(trip => createTripCard(trip)).join('');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="error">❌ Failed to load trips: ${error.message}</span>
                `;
            }
        }

        function createTripCard(trip) {
            const roleDisplay = trip.role ? `<span class="trip-role ${trip.is_owner ? 'owner' : 'member'}">${trip.role}</span>` : '';
            
            return `
                <div class="trip-card">
                    <div class="trip-title">
                        ${trip.name}
                        ${roleDisplay}
                    </div>
                    <div class="trip-dates">
                        <i class="fas fa-calendar"></i>
                        ${trip.start_date} - ${trip.end_date}
                    </div>
                    <div class="trip-description">
                        ${trip.description || 'No description provided'}
                    </div>
                    <div class="trip-actions">
                        ${trip.is_owner ? `
                            <button onclick="editTrip(${trip.id})">Edit</button>
                            <button onclick="manageMembers(${trip.id})">Manage Members</button>
                        ` : `
                            <button onclick="viewTrip(${trip.id})">View</button>
                        `}
                    </div>
                </div>
            `;
        }

        async function testCreateTrip() {
            const resultDiv = document.getElementById('tripsResult');
            resultDiv.innerHTML = '<span class="info">Creating trip...</span>';
            
            if (!accessToken) {
                resultDiv.innerHTML = '<span class="error">❌ Please login first</span>';
                return;
            }
            
            try {
                const tripData = {
                    name: "Test Trip " + Date.now(),
                    start_date: "2024-08-01",
                    end_date: "2024-08-07",
                    description: "Test trip created from frontend test"
                };
                
                const response = await apiCall('/api/trips', {
                    method: 'POST',
                    body: tripData
                });
                
                resultDiv.innerHTML = `
                    <span class="success">✅ Trip created successfully!</span>
                    <pre>${JSON.stringify(response, null, 2)}</pre>
                `;
                
                // Refresh trips list
                await testLoadTrips();
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="error">❌ Failed to create trip: ${error.message}</span>
                `;
            }
        }

        async function testLoadGallery() {
            const resultDiv = document.getElementById('galleryResult');
            resultDiv.innerHTML = '<span class="info">Loading gallery...</span>';
            
            if (!accessToken || !currentTrips.length) {
                resultDiv.innerHTML = '<span class="error">❌ Please login and load trips first</span>';
                return;
            }
            
            try {
                const trip = currentTrips[0];
                console.log('Loading gallery for trip:', trip);
                
                const groups = await apiCall(`/api/trips/${trip.id}/groups`);
                console.log('Found groups for trip:', groups);
                
                if (groups.length === 0) {
                    resultDiv.innerHTML = '<span class="warning">⚠️ No groups found for this trip</span>';
                    return;
                }
                
                const photos = await apiCall(`/api/groups/${groups[0].id}/photos`);
                resultDiv.innerHTML = `
                    <span class="success">✅ Found ${photos.length} photos in gallery</span>
                    <pre>${JSON.stringify(photos, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="error">❌ Failed to load gallery: ${error.message}</span>
                `;
            }
        }

        async function testUploadPhoto() {
            const resultDiv = document.getElementById('galleryResult');
            resultDiv.innerHTML = '<span class="info">Testing photo upload...</span>';
            
            if (!accessToken || !currentTrips.length) {
                resultDiv.innerHTML = '<span class="error">❌ Please login and load trips first</span>';
                return;
            }
            
            try {
                const trip = currentTrips[0];
                const groups = await apiCall(`/api/trips/${trip.id}/groups`);
                
                if (groups.length === 0) {
                    resultDiv.innerHTML = '<span class="warning">⚠️ No groups found for this trip</span>';
                    return;
                }
                
                // Create a simple test image
                const canvas = document.createElement('canvas');
                canvas.width = 100;
                canvas.height = 100;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'blue';
                ctx.fillRect(0, 0, 100, 100);
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText('TEST', 20, 60);
                
                canvas.toBlob(async (blob) => {
                    const formData = new FormData();
                    formData.append('photo', blob, 'test.png');
                    formData.append('caption', 'Test upload from frontend test');
                    
                    const response = await fetch(`${API_BASE}/api/groups/${groups[0].id}/photos`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: formData
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        resultDiv.innerHTML = `
                            <span class="success">✅ Photo uploaded successfully!</span>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        `;
                    } else {
                        const error = await response.json();
                        resultDiv.innerHTML = `
                            <span class="error">❌ Photo upload failed: ${error.error}</span>
                        `;
                    }
                });
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="error">❌ Failed to upload photo: ${error.message}</span>
                `;
            }
        }

        async function testLoadExpenses() {
            const resultDiv = document.getElementById('expensesResult');
            resultDiv.innerHTML = '<span class="info">Loading expenses...</span>';
            
            if (!accessToken || !currentTrips.length) {
                resultDiv.innerHTML = '<span class="error">❌ Please login and load trips first</span>';
                return;
            }
            
            try {
                const trip = currentTrips[0];
                const groups = await apiCall(`/api/trips/${trip.id}/groups`);
                
                if (groups.length === 0) {
                    resultDiv.innerHTML = '<span class="warning">⚠️ No groups found for this trip</span>';
                    return;
                }
                
                const expenses = await apiCall(`/api/groups/${groups[0].id}/expenses`);
                const splitData = await apiCall(`/api/groups/${groups[0].id}/expenses/split`);
                
                resultDiv.innerHTML = `
                    <span class="success">✅ Found ${expenses.length} expenses</span>
                    <h4>Expense Summary:</h4>
                    <pre>Total: $${splitData.total_expense}
Members: ${splitData.member_count}
Split per member: $${splitData.split_per_member}</pre>
                    <h4>Expense Details:</h4>
                    <pre>${JSON.stringify(expenses, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="error">❌ Failed to load expenses: ${error.message}</span>
                `;
            }
        }

        async function testAddExpense() {
            const resultDiv = document.getElementById('expensesResult');
            resultDiv.innerHTML = '<span class="info">Adding expense...</span>';
            
            if (!accessToken || !currentTrips.length) {
                resultDiv.innerHTML = '<span class="error">❌ Please login and load trips first</span>';
                return;
            }
            
            try {
                const trip = currentTrips[0];
                const groups = await apiCall(`/api/trips/${trip.id}/groups`);
                
                if (groups.length === 0) {
                    resultDiv.innerHTML = '<span class="warning">⚠️ No groups found for this trip</span>';
                    return;
                }
                
                const expenseData = {
                    amount: 25.50,
                    description: "Test expense from frontend test",
                    category: "Food"
                };
                
                const response = await apiCall(`/api/groups/${groups[0].id}/expenses`, {
                    method: 'POST',
                    body: expenseData
                });
                
                resultDiv.innerHTML = `
                    <span class="success">✅ Expense added successfully!</span>
                    <pre>${JSON.stringify(response, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="error">❌ Failed to add expense: ${error.message}</span>
                `;
            }
        }
    </script>
</body>
</html>
