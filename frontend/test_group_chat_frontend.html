<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Group Chat Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        .warning { color: orange; }
        button {
            padding: 10px 15px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }
        .chat-container {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f8f9fa;
            margin-top: 10px;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: white;
            border-radius: 8px 8px 0 0;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .chat-message.own {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .chat-message.other {
            background: #e9ecef;
            color: #333;
        }
        .chat-message .message-user {
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 2px;
        }
        .chat-message .message-time {
            font-size: 0.7em;
            opacity: 0.7;
            margin-top: 2px;
        }
        .chat-input-container {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 0 0 8px 8px;
        }
        .chat-input-form {
            display: flex;
            gap: 10px;
        }
        .chat-input-row {
            display: flex;
            flex: 1;
            gap: 10px;
        }
        .chat-input-row input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .chat-input-row input:focus {
            border-color: #007bff;
        }
        .chat-input-row button {
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .chat-input-row button:hover {
            background: #0056b3;
        }
        .chat-loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        .chat-empty {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Test Group Chat Frontend</h1>
    
    <div class="test-section">
        <h2>Authentication</h2>
        <input type="email" id="emailInput" placeholder="Email" value="test@gmail.com" style="padding: 8px; margin: 5px;">
        <input type="password" id="passwordInput" placeholder="Password" value="password123" style="padding: 8px; margin: 5px;">
        <button onclick="testLogin()">Login</button>
        <button onclick="testLogout()">Logout</button>
        <div id="authResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Create Test Group</h2>
        <button onclick="createTestGroup()">Create Test Group</button>
        <div id="groupResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Add Member</h2>
        <input type="email" id="memberEmail" placeholder="Member Email" value="member@gmail.com" style="padding: 8px; margin: 5px;">
        <button onclick="addMember()">Add Member</button>
        <div id="memberResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Group Chat</h2>
        <div class="chat-container">
            <div class="chat-messages" id="groupChatMessages">
                <div class="chat-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Loading messages...
                </div>
            </div>
            <div class="chat-input-container">
                <form id="groupChatForm" class="chat-input-form">
                    <div class="chat-input-row">
                        <input type="text" id="groupChatInput" placeholder="Type your message..." maxlength="500">
                        <button type="submit">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div id="chatResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Member Login</h2>
        <button onclick="testMemberLogin()">Login as Member</button>
        <button onclick="memberSendMessage()">Member Send Message</button>
        <button onclick="memberViewChat()">Member View Chat</button>
        <div id="memberTestResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        let accessToken = null;
        let currentTripId = null;
        let currentGroupId = null;
        let memberToken = null;
        let currentUser = null;

        async function apiCall(endpoint, options = {}) {
            const url = `${API_BASE}${endpoint}`;
            const config = {
                method: options.method || 'GET',
                headers: {},
                ...options
            };

            if (accessToken) {
                config.headers['Authorization'] = `Bearer ${accessToken}`;
            }

            if (!(options.body instanceof FormData)) {
                config.headers['Content-Type'] = 'application/json';
            }

            console.log('API Call:', url, config);
            const response = await fetch(url, config);
            
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
            }
            
            return await response.json();
        }

        async function testLogin() {
            const resultDiv = document.getElementById('authResult');
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            resultDiv.innerHTML = '<span class="info">Logging in...</span>';
            
            try {
                const response = await apiCall('/api/login', {
                    method: 'POST',
                    body: {
                        email: email,
                        password: password
                    }
                });
                
                accessToken = response.access_token;
                currentUser = response.user;
                resultDiv.innerHTML = `
                    <span class="success">‚úÖ Login successful!</span>
                    <pre>${JSON.stringify(response, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="error">‚ùå Login failed: ${error.message}</span>
                `;
            }
        }

        async function testLogout() {
            accessToken = null;
            currentTripId = null;
            currentGroupId = null;
            memberToken = null;
            currentUser = null;
            document.getElementById('authResult').innerHTML = '<span class="success">‚úÖ Logged out</span>';
            document.getElementById('groupResult').innerHTML = '';
            document.getElementById('memberResult').innerHTML = '';
            document.getElementById('chatResult').innerHTML = '';
            document.getElementById('memberTestResult').innerHTML = '';
            document.getElementById('groupChatMessages').innerHTML = '<div class="chat-loading">Please login first...</div>';
        }

        async function createTestGroup() {
            const resultDiv = document.getElementById('groupResult');
            resultDiv.innerHTML = '<span class="info">Creating test group...</span>';
            
            if (!accessToken) {
                resultDiv.innerHTML = '<span class="error">‚ùå Please login first</span>';
                return;
            }
            
            try {
                const response = await apiCall('/api/trips', {
                    method: 'POST',
                    body: {
                        name: 'Chat Test Trip',
                        start_date: '2024-08-01',
                        end_date: '2024-08-07',
                        description: 'Testing group chat functionality'
                    }
                });
                
                currentTripId = response.trip.id;
                currentGroupId = response.group.id;
                
                resultDiv.innerHTML = `
                    <span class="success">‚úÖ Created test group!</span>
                    <pre>Trip ID: ${currentTripId}
Group ID: ${currentGroupId}
${JSON.stringify(response, null, 2)}</pre>
                `;
                
                // Load initial chat
                await loadGroupChat();
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="error">‚ùå Failed to create group: ${error.message}</span>
                `;
            }
        }

        async function addMember() {
            const resultDiv = document.getElementById('memberResult');
            const memberEmail = document.getElementById('memberEmail').value;
            
            if (!currentTripId) {
                resultDiv.innerHTML = '<span class="error">‚ùå Please create a group first</span>';
                return;
            }
            
            resultDiv.innerHTML = '<span class="info">Adding member...</span>';
            
            try {
                const response = await apiCall(`/api/trips/${currentTripId}/members`, {
                    method: 'POST',
                    body: {
                        email: memberEmail
                    }
                });
                
                resultDiv.innerHTML = `
                    <span class="success">‚úÖ Member added successfully!</span>
                    <pre>${JSON.stringify(response, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="error">‚ùå Failed to add member: ${error.message}</span>
                `;
            }
        }

        async function loadGroupChat() {
            if (!currentGroupId) {
                document.getElementById('groupChatMessages').innerHTML = '<div class="chat-loading">No group selected...</div>';
                return;
            }
            
            try {
                const messages = await apiCall(`/api/groups/${currentGroupId}/chat`);
                displayGroupChat(messages);
            } catch (error) {
                console.error('Error loading chat messages:', error);
                displayGroupChat([]);
            }
        }

        function displayGroupChat(messages) {
            const chatContainer = document.getElementById('groupChatMessages');
            
            if (messages.length === 0) {
                chatContainer.innerHTML = `
                    <div class="chat-empty">
                        <i class="fas fa-comments"></i>
                        <p>No messages yet</p>
                        <p>Start the conversation!</p>
                    </div>
                `;
                return;
            }

            chatContainer.innerHTML = messages.map(message => {
                const isOwn = currentUser && message.user_id === currentUser.id;
                const messageTime = new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                return `
                    <div class="chat-message ${isOwn ? 'own' : 'other'}">
                        <div class="message-user">${isOwn ? 'You' : 'Member'}</div>
                        <div class="message-text">${message.message}</div>
                        <div class="message-time">${messageTime}</div>
                    </div>
                `;
            }).join('');

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add chat form handler
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('groupChatForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!currentGroupId) {
                    document.getElementById('chatResult').innerHTML = '<span class="error">‚ùå No group selected.</span>';
                    return;
                }

                const messageInput = document.getElementById('groupChatInput');
                const message = messageInput.value.trim();

                if (!message) {
                    return;
                }

                try {
                    await apiCall(`/api/groups/${currentGroupId}/chat`, {
                        method: 'POST',
                        body: JSON.stringify({
                            message: message
                        })
                    });

                    // Clear input
                    messageInput.value = '';
                    
                    // Reload chat messages
                    await loadGroupChat();
                    
                    document.getElementById('chatResult').innerHTML = '<span class="success">‚úÖ Message sent!</span>';

                } catch (error) {
                    console.error('Error sending message:', error);
                    document.getElementById('chatResult').innerHTML = `<span class="error">‚ùå Failed to send message: ${error.message}</span>`;
                }
            });
        });

        async function testMemberLogin() {
            const resultDiv = document.getElementById('memberTestResult');
            
            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'member@gmail.com',
                        password: 'member123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    memberToken = data.access_token;
                    resultDiv.innerHTML = `
                        <span class="success">‚úÖ Member login successful!</span>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <span class="error">‚ùå Member login failed</span>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="error">‚ùå Member login error: ${error.message}</span>
                `;
            }
        }

        async function memberSendMessage() {
            const resultDiv = document.getElementById('memberTestResult');
            
            if (!memberToken || !currentGroupId) {
                resultDiv.innerHTML = '<span class="error">‚ùå Please login as member and create a group first</span>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/groups/${currentGroupId}/chat`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${memberToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Hello from member! üëã'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <span class="success">‚úÖ Member sent message successfully!</span>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <span class="error">‚ùå Member failed to send message</span>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="error">‚ùå Member message error: ${error.message}</span>
                `;
            }
        }

        async function memberViewChat() {
            const resultDiv = document.getElementById('memberTestResult');
            
            if (!memberToken || !currentGroupId) {
                resultDiv.innerHTML = '<span class="error">‚ùå Please login as member and create a group first</span>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/groups/${currentGroupId}/chat`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${memberToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const messages = await response.json();
                    resultDiv.innerHTML = `
                        <span class="success">‚úÖ Member can see ${messages.length} messages!</span>
                        <pre>${JSON.stringify(messages, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <span class="error">‚ùå Member failed to view chat</span>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="error">‚ùå Member view chat error: ${error.message}</span>
                `;
            }
        }
    </script>
</body>
</html>
