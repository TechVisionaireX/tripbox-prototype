<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripBox - Live Location Sharing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1 i {
            color: #667eea;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .location-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }

        .control-group input, .control-group select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 101, 101, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .status-online {
            background: rgba(72, 187, 120, 0.1);
            color: #38a169;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }

        .status-offline {
            background: rgba(245, 101, 101, 0.1);
            color: #e53e3e;
            border: 1px solid rgba(245, 101, 101, 0.3);
        }

        .location-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .location-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .location-card:hover {
            transform: translateY(-5px);
        }

        .member-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .member-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .member-details h3 {
            color: #4a5568;
            margin-bottom: 5px;
        }

        .member-details p {
            color: #718096;
            font-size: 14px;
        }

        .location-details {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .location-details h4 {
            color: #4a5568;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .location-details p {
            color: #718096;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .location-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }

        .map-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .map-placeholder {
            height: 400px;
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #718096;
            font-size: 18px;
            text-align: center;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: rgba(72, 187, 120, 0.1);
            color: #38a169;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }

        .alert-error {
            background: rgba(245, 101, 101, 0.1);
            color: #e53e3e;
            border: 1px solid rgba(245, 101, 101, 0.3);
        }

        .alert-info {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .location-controls {
                grid-template-columns: 1fr;
            }
            
            .location-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-map-marker-alt"></i> Live Location Sharing</h1>
            <p>Share your location with trip members and see where everyone is in real-time</p>
        </div>

        <div class="controls">
            <div class="location-controls">
                <div class="control-group">
                    <label for="groupSelect">Select Trip Group:</label>
                    <select id="groupSelect">
                        <option value="">Loading groups...</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="locationName">Location Name (Optional):</label>
                    <input type="text" id="locationName" placeholder="e.g., Coffee Shop, Hotel Lobby">
                </div>
            </div>

            <div class="status-indicator" id="statusIndicator">
                <i class="fas fa-circle"></i>
                <span>Location sharing is offline</span>
            </div>

            <div class="location-actions">
                <button class="btn btn-primary" id="startSharing">
                    <i class="fas fa-location-arrow"></i>
                    Start Sharing Location
                </button>
                <button class="btn btn-danger" id="stopSharing" disabled>
                    <i class="fas fa-stop"></i>
                    Stop Sharing
                </button>
                <button class="btn btn-success" id="refreshLocations">
                    <i class="fas fa-sync-alt"></i>
                    Refresh Locations
                </button>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div class="map-container">
            <h3><i class="fas fa-map"></i> Live Map</h3>
            <div class="map-placeholder" id="mapPlaceholder">
                <div>
                    <i class="fas fa-map-marked-alt" style="font-size: 48px; margin-bottom: 15px; display: block;"></i>
                    <p>Map will appear here when location sharing is active</p>
                </div>
            </div>
        </div>

        <div class="location-grid" id="locationGrid">
            <!-- Location cards will be populated here -->
        </div>
    </div>

    <script>
        let currentGroupId = null;
        let isSharing = false;
        let locationInterval = null;
        let refreshInterval = null;
        let currentUser = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadUserGroups();
            setupEventListeners();
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                showAlert('Please log in to use location sharing', 'error');
                return false;
            }
            return true;
        }

        function loadUserGroups() {
            if (!checkAuth()) return;

            fetch('/api/groups', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const groupSelect = document.getElementById('groupSelect');
                groupSelect.innerHTML = '<option value="">Select a trip group...</option>';
                
                data.forEach(group => {
                    const option = document.createElement('option');
                    option.value = group.id;
                    option.textContent = group.name;
                    groupSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error loading groups:', error);
                showAlert('Failed to load trip groups', 'error');
            });
        }

        function setupEventListeners() {
            document.getElementById('groupSelect').addEventListener('change', function() {
                currentGroupId = this.value;
                if (currentGroupId) {
                    startLocationRefresh();
                } else {
                    stopLocationRefresh();
                }
            });

            document.getElementById('startSharing').addEventListener('click', startLocationSharing);
            document.getElementById('stopSharing').addEventListener('click', stopLocationSharing);
            document.getElementById('refreshLocations').addEventListener('click', refreshLocations);
        }

        function startLocationSharing() {
            if (!currentGroupId) {
                showAlert('Please select a trip group first', 'error');
                return;
            }

            if (!navigator.geolocation) {
                showAlert('Geolocation is not supported by your browser', 'error');
                return;
            }

            const locationName = document.getElementById('locationName').value;
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    updateLocation(position, locationName);
                    isSharing = true;
                    updateUI();
                    showAlert('Location sharing started successfully!', 'success');
                    
                    // Start continuous location updates
                    locationInterval = setInterval(() => {
                        navigator.geolocation.getCurrentPosition(
                            function(pos) { updateLocation(pos, locationName); },
                            function(error) { console.error('Location error:', error); }
                        );
                    }, 30000); // Update every 30 seconds
                },
                function(error) {
                    showAlert('Failed to get your location: ' + error.message, 'error');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        function stopLocationSharing() {
            if (locationInterval) {
                clearInterval(locationInterval);
                locationInterval = null;
            }
            
            isSharing = false;
            updateUI();
            showAlert('Location sharing stopped', 'info');
        }

        function updateLocation(position, locationName = '') {
            const locationData = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                accuracy: position.coords.accuracy,
                speed: position.coords.speed,
                heading: position.coords.heading,
                altitude: position.coords.altitude,
                location_name: locationName
            };

            fetch(`/api/groups/${currentGroupId}/live-location/update`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify(locationData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Location updated:', data);
            })
            .catch(error => {
                console.error('Error updating location:', error);
                showAlert('Failed to update location', 'error');
            });
        }

        function startLocationRefresh() {
            refreshLocations();
            refreshInterval = setInterval(refreshLocations, 10000); // Refresh every 10 seconds
        }

        function stopLocationRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
            document.getElementById('locationGrid').innerHTML = '';
        }

        function refreshLocations() {
            if (!currentGroupId) return;

            fetch(`/api/groups/${currentGroupId}/live-location/members`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                displayLocations(data.locations);
            })
            .catch(error => {
                console.error('Error refreshing locations:', error);
            });
        }

        function displayLocations(locations) {
            const grid = document.getElementById('locationGrid');
            
            if (locations.length === 0) {
                grid.innerHTML = `
                    <div class="location-card">
                        <div class="member-info">
                            <div class="member-avatar">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="member-details">
                                <h3>No Active Members</h3>
                                <p>No one is currently sharing their location</p>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = locations.map(location => `
                <div class="location-card">
                    <div class="member-info">
                        <div class="member-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="member-details">
                            <h3>Member ${location.user_id}</h3>
                            <p>Last updated: ${location.time_ago}</p>
                        </div>
                    </div>
                    <div class="location-details">
                        <h4><i class="fas fa-map-marker-alt"></i> Location Details</h4>
                        <p><strong>Coordinates:</strong> ${location.latitude.toFixed(6)}, ${location.longitude.toFixed(6)}</p>
                        ${location.location_name ? `<p><strong>Location:</strong> ${location.location_name}</p>` : ''}
                        ${location.accuracy ? `<p><strong>Accuracy:</strong> ${Math.round(location.accuracy)}m</p>` : ''}
                        ${location.speed ? `<p><strong>Speed:</strong> ${Math.round(location.speed * 3.6)} km/h</p>` : ''}
                        ${location.battery_level ? `<p><strong>Battery:</strong> ${Math.round(location.battery_level)}%</p>` : ''}
                    </div>
                    <div class="location-actions">
                        <button class="btn btn-primary btn-sm" onclick="viewOnMap(${location.latitude}, ${location.longitude})">
                            <i class="fas fa-map"></i> View on Map
                        </button>
                        <button class="btn btn-success btn-sm" onclick="getDirections(${location.latitude}, ${location.longitude})">
                            <i class="fas fa-route"></i> Get Directions
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateUI() {
            const statusIndicator = document.getElementById('statusIndicator');
            const startBtn = document.getElementById('startSharing');
            const stopBtn = document.getElementById('stopSharing');

            if (isSharing) {
                statusIndicator.className = 'status-indicator status-online';
                statusIndicator.innerHTML = '<i class="fas fa-circle"></i><span>Location sharing is active</span>';
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                statusIndicator.className = 'status-indicator status-offline';
                statusIndicator.innerHTML = '<i class="fas fa-circle"></i><span>Location sharing is offline</span>';
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function viewOnMap(lat, lng) {
            const url = `https://www.google.com/maps?q=${lat},${lng}`;
            window.open(url, '_blank');
        }

        function getDirections(lat, lng) {
            const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
