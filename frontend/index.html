<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TripBox-IntelliOrganizer</title>
</head>
<body>
  <h1>Welcome to TripBox-IntelliOrganizer</h1>
  <p id="response">Loading message from backend...</p>

  <script>
    fetch('https://tripbox-intelliorganizer.onrender.com/api/hello')
      .then(response => response.json())
      .then(data => {
        document.getElementById('response').textContent = data.message;
      })
      .catch(error => {
        document.getElementById('response').textContent = 'Error fetching message from backend.';
        console.error(error);
      });
  </script>

</body>
</html>
