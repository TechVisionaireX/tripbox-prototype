databases:
  - name: tripbox-db
    databaseName: tripbox
    user: tripbox

services:
  - type: web
    name: tripbox-backend
    env: python
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn app:app --timeout 120"
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: tripbox-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: GOOGLE_PLACES_API_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false 